<o-form-layout-manager attr="Return" mode="tab" title="RETURN">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ReturnTable" 
            service="Return" 
            entity="Return" 
            title="RETURN"
            keys="id"
            columns="id;order_item_id;return_date;refund_amount" 
            header-actions="R;D"
            visible-columns="id;order_item_id;return_date;refund_amount"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="order_item_id" title="order_item_id">
    <o-table-cell-renderer-service attr="order_item_id" 
        service="OrderItem" entity="OrderItemType" columns="id;id"
        parent-keys="id:order_item_id"
        value-column="id" keys="order_item_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #return_date attr="return_date" type="timestamp" label="return_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #refund_amount attr="refund_amount" title="refund_amount" type="currency" editable="no" required="yes" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
